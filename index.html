<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApulianChain Calendar | Aggregatore Eventi 2026+</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #09090b;
            --bg-card: rgba(24, 24, 27, 0.7);
            --primary: #8b5cf6; /* Viola Crypto */
            --primary-glow: rgba(139, 92, 246, 0.5);
            --secondary: #06b6d4; /* Ciano Tech */
            --success: #10b981;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 20%);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* HEADER */
        header {
            padding: 1.5rem 5%;
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand { 
            font-family: 'Space Grotesk', sans-serif; 
            font-size: 1.6rem; 
            background: linear-gradient(90deg, #fff, var(--secondary)); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .add-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .add-btn:hover { background: var(--primary); border-color: var(--primary); }

        /* FILTERS */
        .filters-container {
            padding: 1.5rem 5%;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .filter-chip {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .filter-chip.active, .filter-chip:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* LAYOUT */
        .app-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            padding: 0 5% 2rem 5%;
            height: calc(100vh - 160px); /* Full height meno header/filters */
        }

        @media (max-width: 1024px) {
            .app-grid { grid-template-columns: 1fr; height: auto; }
            #map-column { height: 400px; order: -1; margin-bottom: 20px; }
        }

        /* EVENT CARDS */
        .events-scroll {
            overflow-y: auto;
            padding-right: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            align-content: start;
        }

        /* Scrollbar custom */
        .events-scroll::-webkit-scrollbar { width: 6px; }
        .events-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .event-card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: var(--radius);
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-4px);
            border-color: var(--secondary);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .source-badge {
            font-size: 1.2rem;
            color: var(--text-muted);
        }
        .source-badge.bx-twitter { color: #1DA1F2; } /* Simulazione colore */
        .source-badge.bxl-meta { color: #1877F2; }
        .source-badge.bxl-instagram { color: #E1306C; }
        .source-badge.bxl-eventbrite { color: #F05537; } /* Colore Eventbrite */

        .date-badge {
            background: rgba(255,255,255,0.05);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--secondary);
        }

        .event-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; line-height: 1.3; }
        .event-loc { font-size: 0.9rem; color: var(--text-muted); display: flex; align-items: center; gap: 5px; margin-bottom: 1rem; }
        
        /* ACTIONS */
        .card-actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 0.7rem;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .btn-info {
            background: rgba(255,255,255,0.05);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-info:hover { background: rgba(255,255,255,0.1); }

        .btn-buy {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
        }
        .btn-buy:hover { opacity: 0.9; box-shadow: 0 0 15px var(--primary-glow); }

        /* MAP */
        #map {
            height: 100%;
            width: 100%;
            border-radius: var(--radius);
            border: 1px solid rgba(255,255,255,0.1);
            filter: grayscale(80%) invert(100%) contrast(90%); /* Mappa scura tech */
        }

        /* MODALE & FORM */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #18181b; border: 1px solid #333; padding: 2rem;
            border-radius: var(--radius); width: 90%; max-width: 500px;
        }
        .form-input {
            width: 100%; padding: 10px; margin: 8px 0; background: #27272a;
            border: 1px solid #3f3f46; color: white; border-radius: 8px;
        }

        /* NOTIFICATION */
        .toast {
            position: fixed; bottom: 30px; right: 30px;
            background: #18181b; border-left: 4px solid var(--secondary);
            padding: 1rem; border-radius: 8px; color: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: none; z-index: 3000;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <div id="toast" class="toast">
        <div style="font-weight:bold; margin-bottom:4px;">ðŸ”¥ Evento Imminente!</div>
        <div id="toast-msg"></div>
    </div>

    <header>
        <div class="brand"><i class='bx bx-cube-alt'></i> ApulianChain</div>
        <button class="add-btn" onclick="openModal()">
            <i class='bx bx-plus'></i> Aggiungi Evento
        </button>
    </header>

    <div class="filters-container">
        <div class="filter-chip active" onclick="filterEvents('all', this)"><i class='bx bx-grid-alt'></i> Tutto</div>
        <div class="filter-chip" onclick="filterEvents('Crypto', this)"><i class='bx bx-bitcoin'></i> Crypto</div>
        <div class="filter-chip" onclick="filterEvents('Blockchain', this)"><i class='bx bx-link'></i> Blockchain</div>
        <div class="filter-chip" onclick="filterEvents('Finanza', this)"><i class='bx bx-line-chart'></i> Finanza</div>
        <div class="filter-chip" onclick="filterEvents('AI', this)"><i class='bx bx-brain'></i> AI & Tech</div>
    </div>

    <div class="app-grid">
        <div id="events-container" class="events-scroll">
            </div>
        <div id="map-column">
            <div id="map"></div>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="margin-bottom:1rem">Proponi Evento Crew</h2>
            <form id="addEventForm">
                <input type="text" class="form-input" id="in-title" placeholder="Nome Evento" required>
                <select class="form-input" id="in-cat">
                    <option value="Crypto">Crypto</option>
                    <option value="Blockchain">Blockchain</option>
                    <option value="Finanza">Finanza</option>
                    <option value="AI">AI</option>
                </select>
                <input type="date" class="form-input" id="in-date" min="2026-01-01" required>
                <input type="text" class="form-input" id="in-city" placeholder="CittÃ " required>
                <input type="url" class="form-input" id="in-link" placeholder="Link Info (es. Facebook/X)" required>
                <input type="url" class="form-input" id="in-ticket" placeholder="Link Ticket (es. Eventbrite/Luma)">
                
                <div style="display:flex; gap:10px; margin-top:1rem;">
                    <button type="button" class="btn btn-info" onclick="closeModal()">Annulla</button>
                    <button type="submit" class="btn btn-buy">Invia Richiesta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        /* --- DATI (Simulazione API Aggregator) --- */
        // Nota Tecnica: In produzione, questo JSON dovrebbe essere generato da un backend (Python/Node) 
        // che fa scraping di FB/Eventbrite/X, poichÃ© il browser blocca le chiamate dirette (CORS).
        
        let events = [
            { 
                id: 1, 
                title: "Apulian Web3 Summit", 
                date: "2026-03-15", 
                category: "Blockchain", 
                source: "facebook", // facebook, x, instagram, eventbrite
                city: "Bari", 
                lat: 41.1171, lon: 16.8719, 
                url: "https://facebook.com/event-placeholder",
                ticketUrl: "https://eventbrite.com/ticket-placeholder"
            },
            { 
                id: 2, 
                title: "Milan AI Revolution", 
                date: "2026-05-10", 
                category: "AI", 
                source: "eventbrite",
                city: "Milano", 
                lat: 45.4642, lon: 9.1900, 
                url: "https://eventbrite.com/info",
                ticketUrl: "https://eventbrite.com/buy"
            },
            { 
                id: 3, 
                title: "DeFi Rome Meetup", 
                date: "2026-02-20", 
                category: "Finanza", 
                source: "x",
                city: "Roma", 
                lat: 41.9028, lon: 12.4964, 
                url: "https://twitter.com/event",
                ticketUrl: null // Evento gratuito
            },
            { 
                id: 4, 
                title: "NFT Napoli Gallery", 
                date: "2026-06-01", 
                category: "Crypto", 
                source: "instagram",
                city: "Napoli", 
                lat: 40.8518, lon: 14.2681, 
                url: "https://instagram.com/p/placeholder",
                ticketUrl: "https://luma.com/ticket"
            },
            // Evento imminente per testare notifica
            { 
                id: 99, 
                title: "Test Evento Imminente", 
                date: getRelativeDate(2), 
                category: "Blockchain", 
                source: "linkedin",
                city: "Lecce", 
                lat: 40.3515, lon: 18.1750, 
                url: "#", 
                ticketUrl: "#" 
            }
        ];

        /* --- MAPPA --- */
        const map = L.map('map').setView([42.5, 12.5], 6);
        // Tile scura gratuita
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            maxZoom: 19
        }).addTo(map);

        let markers = [];

        /* --- LOGICA PRINCIPALE --- */
        function getIconClass(source) {
            switch(source) {
                case 'facebook': return 'bxl-facebook-circle';
                case 'x': return 'bxl-twitter'; // O l'icona X se disponibile
                case 'instagram': return 'bxl-instagram';
                case 'eventbrite': return 'bxl-calendar-event'; // Generico o specifico se c'Ã¨
                case 'linkedin': return 'bxl-linkedin-square';
                default: return 'bx-calendar';
            }
        }

        function renderEvents(filter) {
            const container = document.getElementById('events-container');
            container.innerHTML = '';
            
            // Pulisci mappa
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            events.forEach(ev => {
                if (filter === 'all' || ev.category === filter) {
                    
                    // 1. Crea Card
                    const card = document.createElement('div');
                    card.className = 'event-card';
                    
                    const iconClass = getIconClass(ev.source);
                    const ticketBtn = ev.ticketUrl 
                        ? `<a href="${ev.ticketUrl}" target="_blank" class="btn btn-buy"><i class='bx bx-cart'></i> Ticket Buy</a>`
                        : `<span class="btn btn-info" style="opacity:0.5; cursor:not-allowed">Gratuito / No Ticket</span>`;

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="date-badge">${formatDate(ev.date)}</div>
                            <i class='bx ${iconClass} source-badge' title="Fonte: ${ev.source}"></i>
                        </div>
                        <div class="event-title">${ev.title}</div>
                        <div class="event-loc"><i class='bx bx-map'></i> ${ev.city}</div>
                        
                        <div class="card-actions">
                            <a href="${ev.url}" target="_blank" class="btn btn-info"><i class='bx bx-info-circle'></i> Info</a>
                            ${ticketBtn}
                        </div>
                    `;
                    container.appendChild(card);

                    // 2. Marker Mappa
                    const marker = L.marker([ev.lat, ev.lon]).addTo(map);
                    marker.bindPopup(`
                        <b>${ev.title}</b><br>
                        ${formatDate(ev.date)}<br>
                        <a href="${ev.url}" target="_blank" style="color:blue">Vedi Evento</a>
                    `);
                    markers.push(marker);
                }
            });
        }

        /* --- FILTRI --- */
        function filterEvents(category, element) {
            document.querySelectorAll('.filter-chip').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            renderEvents(category);
        }

        /* --- NOTIFICHE --- */
        function checkNotifications() {
            const today = new Date();
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-msg');
            
            let found = false;
            events.forEach(ev => {
                const evDate = new Date(ev.date);
                const diffDays = Math.ceil((evDate - today) / (1000 * 60 * 60 * 24));
                
                if (diffDays >= 0 && diffDays <= 3 && !found) {
                    msg.innerHTML = `"${ev.title}" Ã¨ tra ${diffDays} giorni! Prenota il biglietto ora.`;
                    toast.style.display = 'block';
                    found = true;
                    setTimeout(() => { toast.style.display = 'none'; }, 6000);
                }
            });
        }

        /* --- MODALE --- */
        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        
        document.getElementById('addEventForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Grazie! L'evento Ã¨ stato inviato al team ApulianChain per la validazione.");
            closeModal();
            // Qui inseriresti la logica POST reale
        });

        /* --- UTILS --- */
        function getRelativeDate(days) {
            const d = new Date();
            d.setDate(d.getDate() + days);
            return d.toISOString().split('T')[0];
        }

        function formatDate(isoDate) {
            const d = new Date(isoDate);
            return d.toLocaleDateString('it-IT', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        // Init
        renderEvents('all');
        checkNotifications();

    </script>
</body>
</html>
