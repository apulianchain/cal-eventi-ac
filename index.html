<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApulianChain Calendar | Aggregatore Eventi Crypto & AI</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght=700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Globale & Variabili --- */
        :root {
            --bg-dark: #09090b;
            --bg-card: rgba(39, 39, 42, 0.7); /* Zinc/Neutral 800 semi-trasparente */
            --primary: #8b5cf6; /* Viola Crypto */
            --primary-glow: rgba(139, 92, 246, 0.5);
            --secondary: #06b6d4; /* Ciano Tech */
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; }

        /* HEADER */
        header {
            padding: 1.5rem 5%;
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand { 
            font-family: 'Space Grotesk', sans-serif; 
            font-size: 1.6rem; 
            background: linear-gradient(90deg, #fff, var(--secondary)); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .add-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        .add-btn:hover { background: #7c3aed; }

        /* CONTROLLI (Filtri + Ordina) */
        .controls-bar {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filters-container {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .filter-chip {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .filter-chip.active, .filter-chip:hover {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
        }

        #sort-order {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-main);
            border: 1px solid rgba(255,255,255,0.15);
        }

        /* LAYOUT GRIGLIA */
        .app-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            padding: 0 5% 2rem 5%;
            height: calc(100vh - 160px); 
        }

        @media (max-width: 1024px) {
            .app-grid { grid-template-columns: 1fr; height: auto; }
            #map-column { height: 400px; order: -1; margin-bottom: 20px; }
        }

        /* EVENT CARDS */
        .events-scroll {
            overflow-y: auto;
            padding-right: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            align-content: start;
        }

        .events-scroll::-webkit-scrollbar { width: 6px; }
        .events-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .event-card {
            background: var(--bg-card);
            backdrop-filter: blur(5px); /* Glassmorphism effect */
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 5px 25px -5px var(--primary-glow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .source-badge { font-size: 1.4rem; color: var(--text-muted); }
        .source-badge.bxl-twitter { color: #1DA1F2; } 
        .source-badge.bxl-facebook-circle { color: #1877F2; } 
        .source-badge.bxl-instagram { color: #E1306C; }

        .date-badge {
            background: linear-gradient(90deg, var(--secondary), #0f768b);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .event-title { font-size: 1.35rem; font-weight: 800; margin-bottom: 0.5rem; line-height: 1.3; }
        .event-loc { font-size: 0.95rem; color: #facc15; display: flex; align-items: center; gap: 8px; margin-bottom: 1rem; }
        
        /* ACTIONS */
        .card-actions {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px dashed rgba(255,255,255,0.1);
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 0.7rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .btn-info {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--text-muted);
        }
        .btn-info:hover { color: white; border-color: white; background: rgba(255,255,255,0.1); }

        .btn-buy {
            background: linear-gradient(135deg, var(--primary), #5b21b6);
            color: white;
            border: none;
        }
        .btn-buy:hover { opacity: 0.9; box-shadow: 0 0 15px var(--primary-glow); }

        /* MAPPA */
        #map {
            height: 100%;
            width: 100%;
            border-radius: var(--radius);
            border: 1px solid rgba(255,255,255,0.1);
            filter: hue-rotate(200deg) brightness(80%) contrast(150%); /* Look tech */
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 3rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        footer a { color: var(--secondary); font-weight: 600; transition: color 0.3s; }
        footer a:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div id="toast" class="toast">
        <div style="font-weight:bold; margin-bottom:4px;">üî• Evento Imminente!</div>
        <div id="toast-msg"></div>
    </div>

    <header>
        <div class="brand"><i class='bx bx-cube-alt'></i> ApulianChain</div>
        <button class="add-btn" onclick="openModal()">
            <i class='bx bx-plus'></i> Proponi Evento
        </button>
    </header>

    <div class="controls-bar">
        <div class="filters-container">
            <div class="filter-chip active" data-category="all" onclick="filterEvents('all', this)"><i class='bx bx-grid-alt'></i> Tutti gli Eventi</div>
            <div class="filter-chip" data-category="Crypto" onclick="filterEvents('Crypto', this)"><i class='bx bx-bitcoin'></i> Crypto</div>
            <div class="filter-chip" data-category="Blockchain" onclick="filterEvents('Blockchain', this)"><i class='bx bx-link'></i> Blockchain</div>
            <div class="filter-chip" data-category="Finanza" onclick="filterEvents('Finanza', this)"><i class='bx bx-line-chart'></i> Finanza</div>
            <div class="filter-chip" data-category="AI" onclick="filterEvents('AI', this)"><i class='bx bx-brain'></i> AI & Tech</div>
        </div>

        <select id="sort-order" onchange="handleSortChange(this.value)">
            <option value="date-asc">Ordina: Data (Pi√π Prossimo)</option>
            <option value="date-desc">Ordina: Data (Pi√π Lontano)</option>
            <option value="name-asc">Ordina: Nome (A-Z)</option>
        </select>
    </div>

    <div class="app-grid">
        <div id="events-container" class="events-scroll">
            <p style="text-align:center; padding: 50px;">Caricamento eventi in corso...</p>
        </div>
        <div id="map-column">
            <div id="map"></div>
        </div>
    </div>

    <div id="modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2 style="margin-bottom:1rem">Proponi Evento Crew</h2>
            <form id="addEventForm">
                <input type="text" class="form-input" id="in-title" placeholder="Nome Evento" required>
                <select class="form-input" id="in-cat">
                    <option value="Crypto">Crypto</option>
                    <option value="Blockchain">Blockchain</option>
                    <option value="Finanza">Finanza</option>
                    <option value="AI">AI</option>
                </select>
                <input type="date" class="form-input" id="in-date" min="2026-01-01" required>
                <input type="text" class="form-input" id="in-city" placeholder="Citt√†" required>
                <input type="url" class="form-input" id="in-link" placeholder="Link Info (es. Facebook/X)" required>
                <input type="url" class="form-input" id="in-ticket" placeholder="Link Ticket (Opzionale)">
                
                <div style="display:flex; gap:10px; margin-top:1rem;">
                    <button type="button" class="btn btn-info" onclick="closeModal()">Annulla</button>
                    <button type="submit" class="btn btn-buy">Invia Richiesta</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>Firmato <strong>ApulianChain</strong> | Aggregatore Eventi Italiani 2026+</p>
        <p style="margin-top: 10px;">
            Cerchi altri eventi? <a href="https://thrilld.it" target="_blank">#THRILLD</a>
        </p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        /* --- STATO GLOBALE --- */
        let events = [];
        let markers = [];
        let currentFilter = 'all';
        let currentSort = 'date-asc'; // Default: Data (Pi√π Prossimo)

        /* --- MAPPA --- */
        const map = L.map('map').setView([42.5, 12.5], 6);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            maxZoom: 19
        }).addTo(map);


        /* --- 1. CARICAMENTO DATI (Google Sheets CSV) --- */
        function loadGoogleSheet() {
            // ‚ö†Ô∏è INSERISCI QUI IL TUO URL CSV PUBBLICATO DA GOOGLE SHEETS
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTDD9d9TR17ytrqgHujBNRsqWVddy5opQ20XobDOgQuTIHngghD_mg3syIeoSCf_hU-fUoadCFIAlc2/pub?gid=0&single=true&output=csv'; 

            fetch(sheetUrl)
            .then(response => {
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.text();
            })
            .then(csvText => {
                const rows = csvText.trim().split('\n').slice(1); 
                
                events = rows.map((row, index) => {
                    // Nota: Split con la virgola √® vulnerabile se i nomi contengono virgole
                    const cols = row.split(','); 
                    
                    if (cols.length < 9 || isNaN(parseFloat(cols[4]))) return null;

                    // Assegnazione e pulizia dati
                    return {
                        id: `sheet_${index + 1}`,
                        title: cols[0]?.trim(),
                        date: cols[1]?.trim(), 
                        category: cols[2]?.trim(),
                        city: cols[3]?.trim(),
                        lat: parseFloat(cols[4]),
                        lon: parseFloat(cols[5]),
                        url: cols[6]?.trim(),
                        ticketUrl: cols[7]?.trim() || null, 
                        source: cols[8]?.trim()?.toLowerCase() || 'manuale'
                    };
                }).filter(e => 
                    e !== null && 
                    e.date && 
                    new Date(e.date) >= new Date('2026-01-01') && // Filtra per sicurezza solo eventi futuri (2026+)
                    e.title
                );
                
                console.log(`Caricati ${events.length} eventi validi.`);
                
                // Ordina e renderizza
                sortEvents(currentSort); 
                renderEvents(currentFilter);
                checkNotifications();
            })
            .catch(err => {
                console.error("ERRORE nel caricamento del foglio Google:", err);
                document.getElementById('events-container').innerHTML = `<p style="color:red; text-align:center; padding: 50px;">‚ö†Ô∏è Errore di connessione ai dati. Controlla l'URL CSV e la console.</p>`;
            });
        }

        /* --- 2. LOGICHE DI ORDINAMENTO e FILTRO --- */
        
        function sortEvents(sortKey) {
            currentSort = sortKey;
            
            if (sortKey === 'date-asc') {
                // Pi√π prossimi per primi
                events.sort((a, b) => new Date(a.date) - new Date(b.date));
            } else if (sortKey === 'date-desc') {
                // Pi√π lontani per primi
                events.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (sortKey === 'name-asc') {
                // Ordine alfabetico A-Z
                events.sort((a, b) => a.title.localeCompare(b.title));
            }
        }

        function handleSortChange(sortKey) {
            sortEvents(sortKey);
            // Rerender con il filtro attivo
            renderEvents(currentFilter);
        }

        function filterEvents(category, element) {
            currentFilter = category;
            document.querySelectorAll('.filter-chip').forEach(el => el.classList.remove('active'));
            if (element) {
                element.classList.add('active');
            } else {
                 // Assicurati che il chip corretto sia attivo dopo l'ordinamento
                document.querySelector(`[data-category="${category}"]`).classList.add('active');
            }
            // Non riordinare, solo renderizzare con il nuovo filtro
            renderEvents(category);
        }

        /* --- 3. RENDERIZZAZIONE UI --- */

        function getIconClass(source) {
            switch(source) {
                case 'facebook': return 'bxl-facebook-circle';
                case 'x': return 'bxl-twitter'; 
                case 'instagram': return 'bxl-instagram';
                case 'eventbrite': return 'bxl-calendar-event'; 
                case 'linkedin': return 'bxl-linkedin-square';
                default: return 'bx-calendar';
            }
        }

        function renderEvents(filter) {
            const container = document.getElementById('events-container');
            container.innerHTML = '';
            
            // Pulisci mappa
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            let filteredEvents = events.filter(ev => filter === 'all' || ev.category === filter);

            if (filteredEvents.length === 0) {
                 container.innerHTML = `<p style="color:var(--text-muted); text-align:center; padding: 50px;">Nessun evento trovato per la categoria "${filter}".</p>`;
                 return;
            }

            filteredEvents.forEach(ev => {
                
                // 1. Crea Card
                const card = document.createElement('div');
                card.className = 'event-card';
                
                const iconClass = getIconClass(ev.source);
                const ticketBtn = ev.ticketUrl && ev.ticketUrl !== 'N/A' && ev.ticketUrl !== ''
                    ? `<a href="${ev.ticketUrl}" target="_blank" class="btn btn-buy"><i class='bx bx-cart'></i> Acquista Ticket</a>`
                    : `<span class="btn btn-info" style="opacity:0.6; cursor:default; border:none; color:var(--text-muted)">Gratuito / No Ticket</span>`;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="date-badge">üìÖ ${formatDate(ev.date)}</div>
                        <i class='bx ${iconClass} source-badge' title="Fonte: ${ev.source}"></i>
                    </div>
                    <div class="event-title">${ev.title}</div>
                    <div class="event-loc"><i class='bx bxs-map'></i> ${ev.city} (${ev.category})</div>
                    
                    <div class="card-actions">
                        <a href="${ev.url}" target="_blank" class="btn btn-info"><i class='bx bx-info-circle'></i> Info Evento</a>
                        ${ticketBtn}
                    </div>
                `;
                container.appendChild(card);

                // 2. Marker Mappa
                const marker = L.marker([ev.lat, ev.lon]).addTo(map);
                const markerPopupContent = `
                    <b>${ev.title}</b><br>
                    ${formatDate(ev.date)}<br>
                    <a href="${ev.url}" target="_blank" style="color:var(--primary); font-weight:bold;">Vedi Dettagli</a>
                `;
                marker.bindPopup(markerPopupContent);
                markers.push(marker);
            });
        }

        /* --- 4. FUNZIONI UTILITY --- */

        function formatDate(isoDate) {
            const d = new Date(isoDate + 'T00:00:00'); // Aggiunto T00:00:00 per evitare problemi di fuso orario con solo la data
            if (isNaN(d)) return isoDate; 
            return d.toLocaleDateString('it-IT', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        function checkNotifications() {
            const today = new Date();
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-msg');
            
            // Ordina per data per trovare il pi√π imminente per primo
            const sortedEvents = [...events].sort((a, b) => new Date(a.date) - new Date(b.date));

            let found = false;
            for (const ev of sortedEvents) {
                const evDate = new Date(ev.date + 'T00:00:00');
                const diffTime = evDate.getTime() - today.getTime();
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays >= 0 && diffDays <= 3 && !found) {
                    msg.innerHTML = `"${ev.title}" √® tra ${diffDays} giorni! a ${ev.city}.`;
                    toast.style.display = 'block';
                    found = true;
                    setTimeout(() => { toast.style.display = 'none'; }, 8000);
                    break;
                }
            }
        }

        /* --- MODALE --- */
        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        
        document.getElementById('addEventForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // In un ambiente reale, i dati del form andrebbero inviati 
            // a un servizio (es. un API Gateway o un servizio che scrive su Google Sheet).
            
            alert("Grazie per la proposta! L'evento √® stato inviato al team ApulianChain per la validazione e l'inserimento nel Google Sheet.");
            closeModal();
            document.getElementById('addEventForm').reset();
        });


        /* --- INIZIALIZZAZIONE --- */
        document.addEventListener('DOMContentLoaded', () => {
            loadGoogleSheet();
        });

    </script>
</body>
</html>
